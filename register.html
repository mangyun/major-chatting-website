<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link href="img/logo/logo.png" rel="icon">
  <title>전남대학교 - 회원가입</title>
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="css/ruang-admin.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-login">
  <!-- Register Content -->
  <div class="container-login">
    <div class="row justify-content-center">
      <div class="col-xl-10 col-lg-12 col-md-9">
        <div class="card shadow-sm my-5">
          <div class="card-body p-0">
            <div class="row">
              <div class="col-lg-12">
                <div class="login-form">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">회원가입</h1>
                  </div>
                  <form>
                    <div class="form-group">
                      <label>이메일</label>
                      <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp"
                        placeholder="이메일을 입력하세요">
                    </div>
                    <div class="form-group">
                      <label>비밀번호</label>
                      <input type="password" class="form-control" id="exampleInputPassword" placeholder="비밀번호">
                    </div>
                    <div class="form-group">
                      <label>비밀번호 확인</label>
                      <input type="password" class="form-control" id="exampleInputPasswordRepeat"
                        placeholder="비밀번호 확인">
                    </div>
                    <div class="form-group">
                      <label>이름</label>
                      <input type="text" class="form-control" id="exampleInputFirstName" placeholder="이름을 입력하세요">
                    </div>
                    <div class="form-group">
                      <label>학번</label>
                      <input type="text" class="form-control" id="exampleInputLastName" placeholder="학번을 입력하세요">
                    </div>
                    <div class="form-group">
                      <label>학과</label>
                      <input type="text" class="form-control" id="exampleInputLastName" placeholder="학과를 입력하세요">
                    </div>
                    
                    <div class="form-group">
                      <button type="submit" class="btn btn-primary btn-block" onClick="window.open('login.html')">회원가입</button>
                      
                    </div>
                  
                  </form>
                  <hr>
                  <div class="text-center">
                    <a class="font-weight-bold small" href="login.html">혹시 계정이 있으신가요?</a>
                  </div>
                  <div class="text-center">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Register Content -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
  <script src="js/ruang-admin.min.js"></script>
</body>

</html>
